<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- <link href="sytle.css" rel="stylesheet" /> -->
    <title>Document</title>
  </head>


  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="./assets/logo.png" alt="brand-img" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item ms-3">
              <a class="nav-link " aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link active fw-bolder text-danger" href="#">Blog</a>
            </li>
          </ul>

          <div class="d-flex">
            <a class="btn btn-danger" href="#">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Form Input Blog -->
    <div class="container my-5">
      <h2 class="text-center">Create Post Blog</h2>
      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea class="form-control" id="content" style="height: 200px; resize: none"></textarea>
        </div>

        <div class="mb-3">
          <label for="uploadimage" class="form-label">Upload Image</label>
          <input type="file" class="form-control" id="uploadimage" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        </div>

        <div class="d-flex justify-content-end mt-5">
          <button type="submit" class="btn btn-danger px-5 py-3">Submit</button>
        </div>
      </form>
    </div>
    <!-- End Form Input Blog -->
  </body>
</html>
